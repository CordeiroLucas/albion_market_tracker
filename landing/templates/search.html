<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <br>
    <div class="container">
      <form action="{% url "search" %}" method="POST" > {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Bolsa do Adepto" name="search_item" value="{{ search_item }}">
        </div>
        <button type='submit' class='btn btn-primary'>{{ ask_search }}</button>
      </form>
      <br>  
      {% if item_name != '' %}
        <br>
        <h3>{{item_unique_name}} - {{ item_name }}</h3>
        <p>{{ item_description }}</p>
        <br>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Sell Price</th>
              <th scope="col">Last Update</th>
            </tr>
          </thead>
          <tbody>
            {% for item in item_prices %}
            {% if item.price != 0 %}
              <tr>
                <th scope="row">{{ item.location }}</th>
                <td>{{ item.price }} {{ silver }}</td>
                <td class="date">{{ item.time }}</td>
              </tr>
            {% endif %}
            {% endfor %}
          </tbody>
        </table>
      {% endif %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
